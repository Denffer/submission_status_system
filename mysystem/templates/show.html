{% extends 'background.html' %}
{% load staticfiles %}

<!-- <div class="column status"><span class="label label-success">In Progress</span></div> -->
<!-- <p>{{ student.submission_status }}</p> -->
{% block content %}
    {% for student in status_list %}
    <br>
    <div class="oneline">{{ student.student_id }}</div>
        {% if student.submission_status %}
            <div class="column status oneline"><span class="label label-primary">Submitted</span></div>
        {% endif %}
    <div class="oneline">{{ student.submission_time }}</div>
    {% endfor %}

{% endblock content %}
